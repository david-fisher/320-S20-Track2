
  <mat-toolbar color="primary">
    <span>Trellis</span>
    <button mat-button routerLink="/home">Home</button>

    <ng-template [ngIf]="isLogin" [ngIfElse]="elseBlock">
      <button mat-button [matMenuTriggerFor]="beforeMenu">Appointments</button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Schedule an appointment</button>
        <button mat-menu-item>My Appointments</button>
      </mat-menu>

      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space"></span>

      <button mat-button [matMenuTriggerFor]="accountMenu">Account</button>
      <mat-menu #accountMenu="matMenu" xPosition="before">
        <button mat-menu-item routerLink="/account">Profile</button>
        <button mat-menu-item (click)="logout()" routerLink="/home">Logout</button>
      </mat-menu>
    </ng-template>
    <ng-template #elseBlock>
      <button mat-button routerLink="/faq">FAQ</button>

      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space"></span>

      <button mat-button (click)="login()"  routerLink="/login">Login/Sign Up</button>

    </ng-template>
  </mat-toolbar>
