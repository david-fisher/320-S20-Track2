<div>
  <div class="row">
    <div class="col-md-4" style="margin-top: 4em;">
      <div class="row h-100">
        <div class="col-md-12 h-50">
          <h4 class=".mat-h4, .mat-subheading-1" align="center">Choose some Tags</h4>
          <div class="sidebox">
            <mat-selection-list [(ngModel)]="selectedTags" >
              <mat-list-option *ngFor="let tag of pageTags" [value]="tag.name">
                {{tag.name}}
              </mat-list-option>
            </mat-selection-list>

          </div>
        </div>
        <div class="col-md-12 h-50">
          <h4 class=".mat-h4, .mat-subheading-1" align="center">Choose a Supporter</h4>
          <div class="sidebox">
            <mat-selection-list multiple="false" >
              <mat-list-option *ngFor="let supporter of supporters"
              >
                <p> {{supporter.firstname + ' ' + supporter.lastname }} </p>
              </mat-list-option>

            </mat-selection-list>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 " style="padding: 3em; ">
      <div class="row">
        <div class="col-md-6">
          <div class="btn-group">
            <div
              class="btn btn-primary"
              mwlCalendarPreviousView
              [view]="'day'"
              [(viewDate)]="viewDate"
            >
              Previous
            </div>
            <div
              class="btn btn-outline-secondary"
              mwlCalendarToday
              [(viewDate)]="viewDate"
            >
              Today
            </div>
            <div
              class="btn btn-primary"
              mwlCalendarNextView
              [view]="'day'"
              [(viewDate)]="viewDate"
            >
              Next
            </div>
          </div>
        </div>
        <div class="col-md-6 text-right">
          <h3>{{ viewDate | calendarDate:('weekViewTitle') }}</h3>
        </div>
        <button mat-raised-button color="warn" (click)="make_appointment(generate_appointment_object())">Make Appointment (Debug)</button>
      </div>
      <br />

      <ng-template
        #weekViewHourSegmentTemplate
        let-segment="segment"
        let-locale="locale"
        let-segmentHeight="segmentHeight"
        let-isTimeLabel="isTimeLabel"
      >
        <div
          #segmentElement
          class="cal-hour-segment"
          [style.height.px]="segmentHeight"
          [class.cal-hour-start]="segment.isStart"
          [class.cal-after-hour-start]="!segment.isStart"
          [ngClass]="segment.cssClass"
          (mousedown)="startDragToCreate(segment, $event, segmentElement)"
        >
          <div class="cal-time" *ngIf="isTimeLabel">
            {{ segment.date | calendarDate:'weekViewHour':locale }}
          </div>
        </div>
      </ng-template>

      <mwl-calendar-week-view
        [viewDate]="viewDate"
        [events]="events"
        [hourSegmentTemplate]="weekViewHourSegmentTemplate"
        [weekStartsOn]="weekStartsOn"
        [excludeDays]="excludeDays"
        [dayStartHour]="8"
        [dayEndHour]="17"
        [hourSegments]="2"
      >
      </mwl-calendar-week-view>

    </div>

  </div>


</div>
