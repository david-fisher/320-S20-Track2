<div *ngIf = "!flag">
  <mat-card [class.mat-elevation-z5]="true">
    <mat-card-content>
      <h2 class = "log-in-h2">Log In</h2>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
<!--        <mat-error *ngIf="loginInvalid">-->
<!--          The username and password were not recognised-->
<!--        </mat-error>-->
        <mat-form-field class="form-element">
          <input matInput placeholder="Email Address" formControlName="email">
          <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
            {{ getErrorEmail() }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
            {{ getErrorPassword() }}
          </mat-error>
        </mat-form-field>
        <br>
        <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Login</button>
        </div>
        <div class="account">
          <button mat-raised-button (click)="toggleFlag()" color="accent">Don't have an account?</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
