<h1>Supporter Settings</h1>

<div class="settingsbox">
  <mat-expansion-panel>
    <mat-expansion-panel-header>Personal Info</mat-expansion-panel-header>
    <p>
      Title: <br>
      <mat-form-field class="input">
        <input matInput placeholder= {{tempSettings.job_title}} value="" [(ngModel)]="job_title">
      </mat-form-field>
      <br>
      First Name: <br>
      <mat-form-field class="input">

        <input matInput placeholder={{tempSettings.pref_name}} value="" [(ngModel)]="pref_name">
      </mat-form-field>
      <br>
      Phone Number: <br>
      <mat-form-field class="input">
        <input matInput placeholder={{tempSettings.phone_number}} value="" [(ngModel)]="phone_number">
      </mat-form-field>
      <br>
      Current Employer: <br>
      <mat-form-field class="input">
        <input matInput placeholder={{tempSettings.employer}} value="" [(ngModel)]="employer">
      </mat-form-field>
      <br>
      Meeting Location: <br>
      <mat-form-field class="input">
        <input matInput placeholder={{tempSettings.location}} value="" [(ngModel)]="location">
      </mat-form-field>
      <br>
      Pronouns: <br>
      <mat-form-field class="input">
        <input matInput placeholder={{tempSettings.pronouns}} value="" [(ngModel)]="pronouns">
      </mat-form-field>
      <br>
      Bio: <br>
      <mat-form-field class="textbox">
        <textarea matInput placeholder={{tempSettings.bio}} [(ngModel)]="bio"></textarea>
      </mat-form-field>
  </p>
  </mat-expansion-panel>
