<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>"Supporter Landing!"</title>
<body>
<h1>Supporter Availability</h1>
<h2> Current Availability:</h2>
<div *ngFor="let date of dates">
  <mat-card [class.mat-elevation-z5]="true" class="appointment-card">
    <mat-card-content>
      <h4> {{date.str}}</h4>
      <button mat-raised-button color="warn" (click)="remove(date)">Delete</button> &nbsp;
    </mat-card-content>
  </mat-card>
</div>

<h2> Edit Availability:</h2>
<div class = appointmentbox>
  <h3>Choose Availability:</h3>
  <p>Date: <input matInput placeholder="MM" value="" [(ngModel)]="month">
    /  <input matInput placeholder="DD" value="" [(ngModel)]="date">
    /  <input matInput placeholder="YYYY" value="" [(ngModel)]="year">
  </p>
  <p>Available from <input matInput placeholder="Start time (12:30)" value="" [(ngModel)]="start"> &nbsp;
  <select matNativeControl required [(ngModel)]="startAMPM">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
  to <input matInput placeholder="End Time (1:00)" value=""[(ngModel)]="end">&nbsp;
  <select matNativeControl required [(ngModel)]="endAMPM">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select> </p>
  <button mat-raised-button color="warn" (click)="add()">Add Availability</button> &nbsp;
</div>

</body>
</html>
