<!-- Student -->
<div *ngIf = "userType">
  <div class="main-div">
    <mat-card [class.mat-elevation-z5]="true">
      <mat-card-content>
        <h2>Create a Student Account</h2>
        <form class="container">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="ex. John" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Preferred Name</mat-label>
            <input matInput placeholder="ex. Jack" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>GPA</mat-label>
            <input matInput placeholder="ex. 3.12">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Graduation Year</mat-label>
            <mat-select>
              <mat-option value="2020">2020</mat-option>
              <mat-option value="2020">2021</mat-option>
              <mat-option value="2020">2022</mat-option>
              <mat-option value="2020">2023</mat-option>
              <mat-option value="2020">2024</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>GitHub</mat-label>
            <input matInput placeholder="ex. https://github.com/user">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>LinkedIn</mat-label>
            <input matInput placeholder="ex. https://www.linkedin.com/in/user/">
          </mat-form-field>
          <br>
          <mat-file-upload
            [labelText]="'Upload resume:'"
            [selectButtonText]="'Choose File'"
            [uploadButtonText]="'Submit'"
            [allowMultipleFiles]="false"
            [showUploadButton]="true"
            [customSvgIcon]="'close_custom'"
            [acceptedTypes]="'.pdf, .docx'"
          >
          </mat-file-upload>
          <br>
          <mat-file-upload
            [labelText]="'Upload transcript:'"
            [selectButtonText]="'Choose File'"
            [uploadButtonText]="'Submit'"
            [allowMultipleFiles]="false"
            [showUploadButton]="true"
            [customSvgIcon]="'close_custom'"
            [acceptedTypes]="'.pdf, .docx'"
          >
          </mat-file-upload>

        </form>
        <div>
          <button mat-raised-button (click)="sendData()" routerLink="/login" color="primary">Create Account</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
