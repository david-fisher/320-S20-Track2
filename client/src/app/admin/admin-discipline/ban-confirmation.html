<!DOCTYPE html>
<h4 mat-dialog-title>Confirmation of Discipline</h4>
<div mat-dialog-content>
  <p>Are you sure you want to ban this user?</p>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial [mat-dialog-close]=false>No</button>
  <button mat-button color = "primary" cdkFocusInitial [mat-dialog-close]=true>Yes</button>
</div>
