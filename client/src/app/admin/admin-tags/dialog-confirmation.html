<!DOCTYPE html>
<h4 mat-dialog-title>Confirmation</h4>
<div mat-dialog-content>
  <p>Are you sure this is the action you want to take?</p>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial [mat-dialog-close]=false>No</button>
  <button mat-button cdkFocusInitial [mat-dialog-close]=true>Yes</button>
</div>
