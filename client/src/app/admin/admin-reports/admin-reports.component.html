<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>"Admin Reports"</title>
<body>


<h1>Reports Dashboard</h1>

<h2>Tickets:</h2>

<li *ngFor="let ticket of tempTickets">
  <ul>
    <mat-card class="report">
<!--      <mat-card-header>-->
<!--        <mat-card-title>Report Number: {{ticket.ticketID}}</mat-card-title>-->
<!--        <mat-card-subtitle class="open-report-status">Status: {{ticket.status}}</mat-card-subtitle>-->
<!--      </mat-card-header>-->
      <mat-card-content>
        <b>Date:</b> {{ticket.date}} <br>
        <b>Reported By:</b> <i>ID: {{ticket.filedByID}}</i><br>
        <b>Reported Against:</b> <i>ID: {{ticket.filedAgainstID}}</i> <br>
        <br>
        <b>Report: </b> <p class = "complaint"><i>{{ticket.report}}</i></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" [routerLink]="['/admin-discipline', ticket.filedAgainstID]" routerLinkActive="active">Discipline</button>
      </mat-card-actions>
    </mat-card>
  </ul>
</li>


</body>
</html>
